name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - homologation
          - production

env:
  REGISTRY: docker.io
  IMAGE_NAME: thiagotierre/billing-service
  SONAR_HOST_URL: https://sonarcloud.io
  AWS_REGION: us-east-2

jobs:
  # ========================================
  # BUILD & TEST
  # ========================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          MERCADOPAGO_ACCESS_TOKEN: ${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}

      - name: Run Tests
        run: mvn -B test
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: target/site/jacoco/

  # ========================================
  # CODE QUALITY - SONARQUBE
  # ========================================
  code-quality:
    name: Code Quality (SonarQube)
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with SonarQube Analysis
        run: mvn -B verify sonar:sonar
          -Dsonar.projectKey=fiap_billing-service
          -Dsonar.organization=fiap-org
          -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          MERCADOPAGO_ACCESS_TOKEN: ${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}

      - name: SonarQube Quality Gate Check
        run: |
          QUALITY_GATE=$(curl -s -H "Authorization: Bearer ${{ secrets.SONAR_TOKEN }}" \
            "${{ env.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=fiap_billing-service" | \
            jq -r '.projectStatus.status')
          echo "Quality Gate Status: $QUALITY_GATE"
          if [ "$QUALITY_GATE" != "OK" ]; then
            echo "Quality Gate Failed"
            exit 1
          fi

  # ========================================
  # DOCKER BUILD & PUSH
  # ========================================
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build, code-quality]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Application
        run: mvn -B clean package -DskipTests
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          MERCADOPAGO_ACCESS_TOKEN: ${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # DEPLOY - TERRAFORM
  # ========================================
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    env:
      TF_VERSION: 1.6.0
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: payment-service/terraform
        run: |
          terraform init \
            -backend-config=key=v4/service-billing/${{ env.ENVIRONMENT }}/terraform.tfstate

      - name: Terraform Plan
        working-directory: payment-service/terraform
        run: |
          terraform plan \
            -var-file=terraform.tfvars.${{ env.ENVIRONMENT }} \
            -var-file=secret.tfvars \
            -out=tfplan

      - name: Terraform Apply
        working-directory: payment-service/terraform
        run: terraform apply -auto-approve tfplan

      - name: Terraform Outputs
        working-directory: payment-service/terraform
        run: terraform output -json > deployment-outputs.json

      - name: Upload Deployment Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ env.ENVIRONMENT }}
          path: payment-service/terraform/deployment-outputs.json

      - name: Post Deployment Summary
        run: |
          echo "âœ… Deployment Successful!"
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Service: Billing Service"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
