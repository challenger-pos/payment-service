name: CI/CD Pipeline - Billing Service

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to environment'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - development
          - homologation
          - production

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/billing-service
  JAVA_VERSION: '21'
  MAVEN_VERSION: '3.9.9'

jobs:
  # ============================================================================
  # STAGE 1: BUILD APPLICATION
  # ============================================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarQube

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Display Maven version
        run: mvn -v

      - name: Build application
        run: mvn clean package -DskipTests
        env:
          MAVEN_OPTS: -Xmx2048m

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: application-jar
          path: target/billing-service-*.jar
          retention-days: 1

  # ============================================================================
  # STAGE 2: RUN AUTOMATED TESTS
  # ============================================================================
  test:
    name: Automated Tests
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: billing_db_test
          POSTGRES_USER: billing_user
          POSTGRES_PASSWORD: billing_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run unit tests with coverage
        run: |
          mvn test \
            -DargLine="-javaagent:${{ env.JAVA_HOME }}/lib/jvm.jar" \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/billing_db_test \
            -Dspring.datasource.username=billing_user \
            -Dspring.datasource.password=billing_password
        env:
          MAVEN_OPTS: -Xmx2048m

      - name: Run integration tests
        run: |
          mvn failsafe:integration-test \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/billing_db_test \
            -Dspring.datasource.username=billing_user \
            -Dspring.datasource.password=billing_password
        env:
          MAVEN_OPTS: -Xmx2048m
        continue-on-error: true

      - name: Generate test report
        if: always()
        run: mvn surefire-report:report failsafe-report:failsafe-report-only

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/failsafe-reports/
            target/site/
          retention-days: 30

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            target/surefire-reports/TEST-*.xml
            target/failsafe-reports/TEST-*.xml
          check_name: Test Results

  # ============================================================================
  # STAGE 3: QUALITY VERIFICATION (SonarQube)
  # ============================================================================
  quality-check:
    name: SonarQube Quality Gate
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request' || github.event.action != 'synchronize'
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run SonarQube analysis
        run: |
          mvn clean verify \
            -Pcoverage \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=fiap_billing-service \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          MAVEN_OPTS: -Xmx2048m
        continue-on-error: true

      - name: Check Quality Gate
        run: |
          echo "Quality Gate check completed"
          echo "Verify results in SonarQube dashboard"
        continue-on-error: true

      - name: Comment PR with SonarQube results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const message = `## ðŸ“Š Code Quality Report\n\nâœ… SonarQube analysis completed!\n\n[View detailed report in SonarQube](https://${{ secrets.SONAR_HOST_URL }}/dashboard?id=fiap_billing-service)`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
        continue-on-error: true

  # ============================================================================
  # STAGE 4: BUILD AND PUSH DOCKER IMAGE
  # ============================================================================
  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [ build, test ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest: ${{ steps.docker_build.outputs.digest }}"

  # ============================================================================
  # STAGE 5: SECURITY SCAN (Trivy)
  # ============================================================================
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================================================
  # STAGE 6: DEPLOY TO DEVELOPMENT
  # ============================================================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [ quality-check, docker-build, security-scan ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: development
      url: https://billing-dev.example.com
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: github-actions-billing-service

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Terraform Init
        run: |
          cd terraform
          terraform init \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="key=billing-service/development/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan \
            -var="environment=development" \
            -var="image_tag=${{ github.sha }}" \
            -var="image_repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" \
            -out=tfplan
        env:
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      - name: Get kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name billing-service-dev \
            --region ${{ secrets.AWS_REGION }}

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/billing-service \
            -n billing-development \
            --timeout=5m
        continue-on-error: true

      - name: Health check - Development
        run: |
          COUNTER=0
          MAX_ATTEMPTS=30
          while [ $COUNTER -lt $MAX_ATTEMPTS ]; do
            POD=$(kubectl get pods -n billing-development \
              -l app=billing-service \
              -o jsonpath='{.items[0].metadata.name}' 2>/dev/null)
            
            if [ ! -z "$POD" ]; then
              HEALTH=$(kubectl exec -n billing-development $POD -- \
                wget -q -O- http://localhost:8080/actuator/health 2>/dev/null | grep -o '"status":"UP"' || true)
              if [ ! -z "$HEALTH" ]; then
                echo "âœ… Development deployment is healthy"
                exit 0
              fi
            fi
            
            COUNTER=$((COUNTER + 1))
            echo "Health check attempt $COUNTER/$MAX_ATTEMPTS..."
            sleep 10
          done
          
          echo "âš ï¸ Health check timed out. Manual verification required."
          exit 1
        continue-on-error: true

  # ============================================================================
  # STAGE 7: DEPLOY TO HOMOLOGATION (After Dev)
  # ============================================================================
  deploy-homolog:
    name: Deploy to Homologation
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: homologation
      url: https://billing-homolog.example.com
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait before deploying to Homolog
        run: sleep 300  # Wait 5 minutes after Dev deployment

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: github-actions-billing-service

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Terraform Init
        run: |
          cd terraform
          terraform init \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="key=billing-service/homologation/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan \
            -var="environment=homologation" \
            -var="image_tag=${{ github.sha }}" \
            -var="image_repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" \
            -out=tfplan
        env:
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      - name: Get kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name billing-service-homolog \
            --region ${{ secrets.AWS_REGION }}

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/billing-service \
            -n billing-homologation \
            --timeout=5m
        continue-on-error: true

      - name: Health check - Homologation
        run: |
          COUNTER=0
          MAX_ATTEMPTS=60
          while [ $COUNTER -lt $MAX_ATTEMPTS ]; do
            POD=$(kubectl get pods -n billing-homologation \
              -l app=billing-service \
              -o jsonpath='{.items[0].metadata.name}' 2>/dev/null)
            
            if [ ! -z "$POD" ]; then
              HEALTH=$(kubectl exec -n billing-homologation $POD -- \
                wget -q -O- http://localhost:8080/actuator/health 2>/dev/null | grep -o '"status":"UP"' || true)
              if [ ! -z "$HEALTH" ]; then
                echo "âœ… Homologation deployment is healthy"
                exit 0
              fi
            fi
            
            COUNTER=$((COUNTER + 1))
            echo "Health check attempt $COUNTER/$MAX_ATTEMPTS..."
            sleep 10
          done
          
          echo "âš ï¸ Health check timed out. Manual verification required."
          exit 1
        continue-on-error: true

  # ============================================================================
  # STAGE 8: DEPLOY TO PRODUCTION (Manual Approval)
  # ============================================================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [ deploy-homolog ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://billing.example.com
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: github-actions-billing-service

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Terraform Init
        run: |
          cd terraform
          terraform init \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="key=billing-service/production/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan \
            -var="environment=production" \
            -var="image_tag=${{ github.sha }}" \
            -var="image_repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" \
            -out=tfplan
        env:
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      - name: Get kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name billing-service-prod \
            --region ${{ secrets.AWS_REGION }}

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/billing-service \
            -n billing-production \
            --timeout=10m
        continue-on-error: true

      - name: Health check - Production (Extended)
        run: |
          COUNTER=0
          MAX_ATTEMPTS=90
          while [ $COUNTER -lt $MAX_ATTEMPTS ]; do
            POD=$(kubectl get pods -n billing-production \
              -l app=billing-service \
              -o jsonpath='{.items[0].metadata.name}' 2>/dev/null)
            
            if [ ! -z "$POD" ]; then
              HEALTH=$(kubectl exec -n billing-production $POD -- \
                wget -q -O- http://localhost:8080/actuator/health 2>/dev/null | grep -o '"status":"UP"' || true)
              if [ ! -z "$HEALTH" ]; then
                echo "âœ… Production deployment is healthy"
                exit 0
              fi
            fi
            
            COUNTER=$((COUNTER + 1))
            echo "Health check attempt $COUNTER/$MAX_ATTEMPTS..."
            sleep 10
          done
          
          echo "âŒ Health check failed in Production"
          exit 1

      - name: Automatic Rollback on Health Check Failure
        if: failure()
        run: |
          echo "ðŸ”„ Initiating automatic rollback..."
          cd terraform
          # Get previous tag from tfstate
          PREVIOUS_TAG=$(terraform state show -json | jq -r '.values.outputs.deployed_image_tag.value')
          
          if [ ! -z "$PREVIOUS_TAG" ] && [ "$PREVIOUS_TAG" != "null" ]; then
            terraform apply \
              -var="environment=production" \
              -var="image_tag=$PREVIOUS_TAG" \
              -var="image_repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" \
              -auto-approve
            
            echo "âœ… Rollback completed to image: $PREVIOUS_TAG"
          else
            echo "âš ï¸ Could not determine previous image tag for rollback"
          fi

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? 'âœ…' : 'âŒ';
            const message = `${emoji} **Production Deployment** - ${status.toUpperCase()}\n\nCommit: ${{ github.sha }}\nRef: ${{ github.ref }}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
        continue-on-error: true

  # ============================================================================
  # FINAL: Notification Step
  # ============================================================================
  notify:
    name: Pipeline Notification
    runs-on: ubuntu-latest
    needs: [ build, test, quality-check, docker-build ]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Determine pipeline status
        run: |
          if [ "${{ needs.build.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.quality-check.result }}" == "failure" ] || \
             [ "${{ needs.docker-build.result }}" == "failure" ]; then
            echo "PIPELINE_STATUS=âŒ FAILED" >> $GITHUB_ENV
            exit 1
          else
            echo "PIPELINE_STATUS=âœ… SUCCESS" >> $GITHUB_ENV
          fi

      - name: Print summary
        run: |
          echo "=========================================="
          echo "${{ env.PIPELINE_STATUS }}"
          echo "=========================================="
          echo "Build: ${{ needs.build.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Quality: ${{ needs.quality-check.result }}"
          echo "Docker: ${{ needs.docker-build.result }}"
          echo "=========================================="
