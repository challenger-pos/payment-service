name: CI/CD - Spring Boot Build & Docker Hub Deploy

on:
  push:
    branches:
      - ci-dc
      - main
      - homologation
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ENVIRONMENT: ${{ github.ref_name == 'main' && 'dev' || (github.ref_name == 'homologation' && 'homologation' || 'develop') }}
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/billing-service

jobs:
  build-and-test:
    name: Build and Test Project
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'dev' || (github.ref_name == 'homologation' && 'homologation' || 'develop') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

  # ============================================================================
  # STAGE 2: RUN AUTOMATED TESTS
  # ============================================================================
  test:
    name: Automated Tests
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run tests
        run: mvn test -Dspring.profiles.active=test
        env:
          MAVEN_OPTS: -Xmx2048m

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 7

  # ============================================================================
  # STAGE 3: QUALITY VERIFICATION (SonarQube)
  # ============================================================================
  quality-check:
    name: SonarQube Quality Gate
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=challenger-pos_payment-service
        continue-on-error: true

      - name: Comment PR with SonarQube results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Code Quality Report\n\nâœ… SonarQube analysis completed!\n\n[View detailed report](https://sonarcloud.io/dashboard?id=${{ secrets.SONAR_PROJECT_KEY }})`
            });
        continue-on-error: true

  push-and-deploy:
    name: Push Image & Deploy Infra
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || (github.ref_name == 'homologation' && 'homologation' || 'develop') }}
    needs: quality-check

    env:
      TERRAFORM_DIR: terraform/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment tag
        id: envtag
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          echo "TAG=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_NAME:${{ env.TAG }} .
          docker push $IMAGE_NAME:${{ env.TAG }}
          docker tag $IMAGE_NAME:${{ env.TAG }} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init -backend-config="key=app/${{ env.ENVIRONMENT }}/terraform.tfstate"

      - name: Terraform Apply
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform apply -auto-approve
        env:
          TF_VAR_environment: ${{ env.ENVIRONMENT }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_image_tag: ${{ env.TAG }}
