# Development Profile Configuration
spring:
  config:
    activate:
      on-profile: development

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate # Let Flyway manage schema; Hibernate validates against migrations
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  cloud:
    aws:
      region:
        static: us-east-2
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      stack:
        auto: false
      sqs:
        listener:
          # Use ON_SUCCESS acknowledgment mode for idempotency
          acknowledgement-mode: on-success
          # 5 minutes visibility timeout (enough for Mercado Pago API calls + processing)
          visibility-timeout: 300

# AWS Configuration (dummy values for local development)
aws:
  region: us-east-2
  credentials:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
  sqs:
    payment-request-queue: ${PAYMENT_REQUEST_QUEUE}
    payment-request-dlq: ${PAYMENT_REQUEST_DLQ} # Dead Letter Queue for failed messages
    payment-response-success-queue: ${PAYMENT_RESPONSE_SUCCESS_QUEUE}
    payment-response-failure-queue: ${PAYMENT_RESPONSE_FAILURE_QUEUE}
    auto-create-queue: true # Automatically create queue if it doesn't exist
    max-receive-count: 3 # Move to DLQ after 3 failed attempts

# Mercado Pago Configuration (dummy values for local development)
mercadopago:
  access-token: ${MERCADOPAGO_ACCESS_TOKEN}
  public-key: ${MERCADOPAGO_PUBLIC_KEY}

# Actuator Configuration for Development
management:
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.fiap.billing_service: DEBUG
    com.icegreen.greenmail: DEBUG
    org.springframework.mail: DEBUG
