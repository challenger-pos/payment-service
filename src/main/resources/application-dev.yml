# Dev Profile Configuration
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    aws:
      region:
        static: us-east-2
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      stack:
        auto: false

# AWS Configuration
aws:
  region: us-east-2
  dynamodb:
    endpoint: ${AWS_DYNAMODB_ENDPOINT:}  # Vazio = usa AWS real (n√£o local)
  access:
    key: ${AWS_ACCESS_KEY:test-key}
  secret:
    key: ${AWS_SECRET_KEY:test-secret}
  sqs:
    payment-request-queue: payment-request-queue
    payment-response-success-queue: payment-response-success-queue
    payment-response-failure-queue: payment-response-failure-queue
    auto-create-queue: true

# Datadog (disabled in dev)
dd:
  trace:
    enabled: false

# Mercado Pago Configuration
mercadopago:
  access-token: ${MERCADOPAGO_ACCESS_TOKEN}
  public-key: ${MERCADOPAGO_PUBLIC_KEY}

logging:
  level:
    com.fiap.billing_service: DEBUG
    org.springframework.cloud.aws: DEBUG
    software.amazon.awssdk: DEBUG
