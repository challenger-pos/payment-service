spring:
  application:
    name: billing-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:development}

  main:
    allow-circular-references: false

server:
  port: 8080

# Scheduling Configuration
spring.task.scheduling:
  enabled: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    enable:
      jvm: true
      process: true
      system: true
      logback: true

# DynamoDB Configuration
dynamodb:
  table-name: ${DYNAMODB_TABLE_NAME:payments}

aws:
  region: ${AWS_REGION:us-east-2}
  dynamodb:
    endpoint: ${AWS_DYNAMODB_ENDPOINT:}
  access:
    key: ${AWS_ACCESS_KEY:}
  secret:
    key: ${AWS_SECRET_KEY:}
