# Production Profile Configuration
spring:
  config:
    activate:
      on-profile: production

  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      stack:
        auto: false
      sqs:
        listener:
          acknowledgement-mode: on-success
          visibility-timeout: 300

# AWS Configuration for Production
aws:
  region: us-east-2
  dynamodb:
    endpoint: "" # Uses AWS managed endpoint (no override)
  access:
    key: ${AWS_ACCESS_KEY}
  secret:
    key: ${AWS_SECRET_KEY}
  sqs:
    payment-request-queue: payment-request-queue
    payment-request-dlq: payment-request-dlq
    payment-response-success-queue: payment-response-success-queue
    payment-response-failure-queue: payment-response-failure-queue
    auto-create-queue: false
    max-receive-count: 3

# DynamoDB Configuration for Production
dynamodb:
  table-name: ${DYNAMODB_TABLE_NAME:payments}

