# Production Profile Configuration
spring:
  config:
    activate:
      on-profile: production

  cloud:
    aws:
      region:
        static: ${AWS_REGION:us-east-2}
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      stack:
        auto: false
      sqs:
        listener:
          acknowledgement-mode: on-success
          visibility-timeout: 300

# AWS Configuration for Production
aws:
  region: ${AWS_REGION:us-east-2}
  dynamodb:
    endpoint: ${AWS_DYNAMODB_ENDPOINT:}
  access:
    key: ${AWS_ACCESS_KEY}
  secret:
    key: ${AWS_SECRET_KEY}
  sqs:
    payment-request-queue: ${PAYMENT_REQUEST_QUEUE:payment-request-queue}
    payment-request-dlq: ${PAYMENT_REQUEST_DLQ:payment-request-dlq}
    payment-response-success-queue: ${PAYMENT_RESPONSE_SUCCESS_QUEUE:payment-response-success-queue}
    payment-response-failure-queue: ${PAYMENT_RESPONSE_FAILURE_QUEUE:payment-response-failure-queue}
    auto-create-queue: false
    max-receive-count: 3

# DynamoDB Configuration for Production
dynamodb:
  table-name: ${DYNAMODB_TABLE_NAME:payments-prod}

# Mercado Pago Configuration for Production
mercadopago:
  access-token: ${MERCADOPAGO_ACCESS_TOKEN}
  public-key: ${MERCADOPAGO_PUBLIC_KEY}

# Datadog Configuration for Production
dd:
  trace:
    enabled: true
    http:
      client:
        tag:
          query-string: true
    logs:
      injection: true
  service: billing-service
  version: ${APP_VERSION:1.0}

# Actuator Configuration for Production
management:
  endpoint:
    health:
      show-details: when-authorized
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  level:
    com.fiap.billing_service: INFO
    org.springframework: WARN
    software.amazon.awssdk: WARN
