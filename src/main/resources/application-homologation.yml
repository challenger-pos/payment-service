# Homologation Profile Configuration
spring:
  config:
    activate:
      on-profile: homologation

mail:
  host: smtp.office365.com
  port: 587
  username: ${HOTMAIL_USERNAME}
  password: ${HOTMAIL_PASSWORD}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
          required: true

spring:
  cloud:
    aws:
      region:
        static: us-east-2
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      stack:
        auto: false

# AWS SES Configuration for Homologation
aws:
  region: us-east-2
  credentials:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
  sqs:
    payment-request-queue: payment-request-queue-homolog
    payment-response-queue: payment-response-queue-homolog
    auto-create-queue: false

# Mercado Pago Configuration (using sandbox environment)
mercadopago:
  access-token: ${MERCADOPAGO_ACCESS_TOKEN}
  public-key: ${MERCADOPAGO_PUBLIC_KEY}

logging:
  level:
    com.fiap.billing_service: DEBUG
    software.amazon.awssdk.services.ses: DEBUG
