spring:
  application:
    name: billing-service

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true

  cloud:
    aws:
      region:
        static: us-east-2
      credentials:
        access-key: test-key
        secret-key: test-secret
      stack:
        auto: false
      sqs:
        enabled: false

# Test configurations
aws:
  region: us-east-2
  credentials:
    access-key: test-key
    secret-key: test-secret
  sqs:
    payment-request-queue: test-payment-request-queue
    payment-request-dlq: test-payment-request-dlq
    payment-response-success-queue: test-payment-response-success-queue
    payment-response-failure-queue: test-payment-response-failure-queue
    auto-create-queue: false
    max-receive-count: 3

mercadopago:
  access-token: test-token
  public-key: test-public-key

server:
  port: 0
