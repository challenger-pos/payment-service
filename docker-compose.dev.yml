# Development Docker Compose - For local development with hot reload
services:
  # PostgreSQL 17 Database (same as production)
  postgres:
    image: postgres:17-alpine
    container_name: billing-service-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: billing_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - billing-network-dev
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d billing_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  billing-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
