version: '3.8'

services:
  # Amazon DynamoDB Local for development and testing
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: billing-service-dynamodb
    restart: unless-stopped
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb"]
    networks:
      - billing-network
    healthcheck:
      test: ["CMD", "curl", "-X", "GET", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - dynamodb_data:/home/dynamodblocal/data

  # DynamoDB Local initialization service
  dynamodb-init:
    image: amazon/aws-cli:latest
    container_name: billing-service-dynamodb-init
    depends_on:
      dynamodb-local:
        condition: service_healthy
    environment:
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY:-test-key}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_KEY:-test-secret}
      DYNAMODB_TABLE_NAME: ${DYNAMODB_TABLE_NAME:-payments-dev}
      DYNAMODB_ENDPOINT: http://dynamodb-local:8000
    networks:
      - billing-network
    volumes:
      - ./init-scripts/02-dynamodb-init.sh:/init/02-dynamodb-init.sh:ro
    entrypoint: /bin/bash
    command: /init/02-dynamodb-init.sh

  # Billing Service Application
  billing-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billing-service-app
    restart: unless-stopped
    depends_on:
      dynamodb-local:
        condition: service_healthy
      dynamodb-init:
        condition: service_completed_successfully
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-development}
      
      # AWS Configuration for DynamoDB Local
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY:-test-key}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY:-test-secret}
      AWS_DYNAMODB_ENDPOINT: ${AWS_DYNAMODB_ENDPOINT:-http://dynamodb-local:8000}
      
      # DynamoDB Configuration
      DYNAMODB_TABLE_NAME: ${DYNAMODB_TABLE_NAME:-payments-dev}
      
      # AWS Configuration (SQS)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY:-test-key}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_KEY:-test-secret}
      
      # Mercado Pago Configuration
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN}
      MERCADOPAGO_PUBLIC_KEY: ${MERCADOPAGO_PUBLIC_KEY:-test-public-key}
      
      # SQS Configuration
      PAYMENT_REQUEST_QUEUE: ${PAYMENT_REQUEST_QUEUE:-payments-dev}
      PAYMENT_REQUEST_DLQ: ${PAYMENT_REQUEST_DLQ:-payments-dev-dlq}
      PAYMENT_RESPONSE_SUCCESS_QUEUE: ${PAYMENT_RESPONSE_SUCCESS_QUEUE:-payments-success-dev}
      PAYMENT_RESPONSE_FAILURE_QUEUE: ${PAYMENT_RESPONSE_FAILURE_QUEUE:-payments-failure-dev}
      
      # Optional: Email Configuration
      GMAIL_USERNAME: ${GMAIL_USERNAME:-}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD:-}
      
      # JVM Options
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    ports:
      - "8080:8080"
    networks:
      - billing-network
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  billing-network:
    driver: bridge

volumes:
  dynamodb_data:
    driver: local
  app_logs:
    driver: local
